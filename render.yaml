services:
  - type: web
    name: ctiportal-backend
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: ./entrypoint.sh
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: localhost,127.0.0.1
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: JWT_ACCESS_MINUTES
        value: "15"
      - key: JWT_REFRESH_DAYS
        value: "7"
      - key: DB_ENGINE
        value: django.db.backends.postgresql
      - key: DB_NAME
        fromDatabase:
          name: ctiportal-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: ctiportal-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ctiportal-postgres
          property: password
      - key: DB_HOST
        fromDatabase:
          name: ctiportal-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ctiportal-postgres
          property: port

databases:
  - name: ctiportal-postgres
    plan: free
